<!doctype html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>Go Nuts blog</title>

  <!-- fonts links -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;600&family=Inter:wght@400;600&display=swap"
    rel="stylesheet" />

  <link rel="stylesheet" href="/static/styles.css" />
</head>

<body>
  <div class="topnav">
    <a href="/">HOME</a>
    <a href="/blog">BLOG</a>
    <a href="/contacts">CONTACTS</a>
  </div>

  <header>
    <h1>GO NUTS!</h1>

    <p>
      Welcome to go nuts, hope you can find something interesting to read
      today. No AI BS guaranteed!
    </p>
  </header>

  <hr />
  <div class="content">
    <table class="post-table">
      {{ range $index, $post := . }}
      <tr>
        <td class="index">{{ printf "%03d" $index }}:</td>
        <td class="title"><a href="#{{ $post.Name }}">{{ $post.Name }}</a></td>
      </tr>
      {{ end }}
    </table>
  </div>
  <script src="/static/app.js"></script>
</body>

</html>
