server {
    listen 80;
    server_name your-domain.com; # Or localhost if testing

    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-XSS-Protection "1; mode=block";
    add_header X-Content-Type-Options "nosniff";

    # Serve static files directly via Nginx (Faster/Safer)
    location /static/ {
        alias /app/static/;
        expires 30d;
    }

    # Pass everything else to the Go app
    location / {
        proxy_pass http://blog-app:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
}
